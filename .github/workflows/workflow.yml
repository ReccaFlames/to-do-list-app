name: ToDo App build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: ci=${{github.ref}}

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '17.4.0'

      - name: Install and Build ğŸ”§
        run: |
          npm ci
          npm run build
      
      - name: Test ğŸ§ª
        run: npm run test

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
