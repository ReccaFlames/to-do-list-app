name: ToDo App build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: ci=${{github.ref}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '17.4.0'

      - name: Install
        run: |
          npm ci
          npm run build
